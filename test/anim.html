<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Div移动到屏幕中心</title>
  <style>
    #myDiv {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translate(-100%, 0);
      transition: transform 0.2s ease-in-out;
      z-index: -1;
    }
    #myDiv.show {
      transform: translate(0, 0);
    }
    #button{
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="myDiv">
  <p>这是一个在屏幕中心的div！</p>
</div>

<button id="button" onclick="showDiv()" style="background-color: aliceblue">点击我移动div到屏幕中心</button>

<script>
  function showDiv() {
    if (document.getElementById("myDiv").classList.contains("show")) {
      document.getElementById("myDiv").classList.remove("show");
    } else {
      document.getElementById("myDiv").classList.toggle("show");
    }
  }
</script>
</body>
</html>
