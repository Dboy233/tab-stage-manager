<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link href="./materialize.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card-action">
        <div class="card-header">
            <h3 class="card-title" style="font-size: 24px">Hot key settings</h3>
        </div>
        <div class="card-body">
            <div class="form-group" style="display: flex;align-items: center">
                <label class="form-label" for="input_key" style="white-space: nowrap;font-size: 12px">Open the popover : Alt/Command
                    + </label>
                <input class="form-input" id="input_key" maxlength="1" name="input1" style="width: 20px;margin-left: 8px"
                       type="text">
                <button id="btn_save_key" style="margin-left: 20px;">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="option.js"></script>
</body>
</html>
